{% extends 'common.html' %}
{% block content %}
<body>
  <main class="container">
    <div class="row">
      <div class="col-8 col-lg-4 offset-2 offset-lg-4">
        <form method="post" action="/register/">
          {% csrf_token %}
          <div class="text-center mt-5 b-1">

            <h1 class="h3 mb-3 font-weight-normal">Колхоз</h1>
            <p class="h5 font-weight-light">Создайте аккаунт</p>
          </div>

          <div class="mt-5 form-label-group">
            <p>
              <label for="id_username">Логин:</label>
              <input type="text" name="username" maxlength="150" required id="id_username">
            </p>
          </div>

          <div class="mt-5 form-label-group">
            <p>
              <label for="id_email">Email:</label>
              <input type="email" name="email" maxlength="254" required id="id_email">
            </p>
          </div>

          <div class=" form-label-group">
            <p>
              <label for="id_first_name">Имя:</label>
              <input type="first_name" name="first_name" maxlength="254" required id="id_first_name">
            </p>
          </div>

          <div class=" form-label-group">
            <p>
              <label for="id_last_name">Фамилия:</label>
              <input type="last_name" name="last_name" maxlength="254" required id="id_last_name">
            </p>
          </div>

          <div class="form-label-group">
            <p>
              <label for="id_password1">Пароль:</label>
              <input type="password" name="password1" required id="id_password1">
            </p>
          </div>

          <div class="form-label-group">
            <p>
              <label for="id_password2">Подтверждение пароля:</label>
              <input type="password" name="password2" required id="id_password2">
            </p>
          </div>

          <div class="checkbox mb-3"></div>
          <button class="btn btn-primary btn-lg btn-block" type="submit">Зарегистрироваться</button>
          
        </form>
         <div class="mt-4 text-center"><p>Есть аккаунт? <a href="/board/auth/">Войдите!</a></p></div>
      </div>
    </div>
  </main>
</body>
</html>
{% endblock %}
