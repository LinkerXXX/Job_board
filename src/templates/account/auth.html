<!DOCTYPE html>
<html lang="ru">

<head>
  <title></title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <main class="container">
    <div class="row">
      <div class="col-8 col-lg-4 offset-2 offset-lg-4">
        <form method="post" action="/login/">
          <div class="text-center mt-5 b-1">
            {% csrf_token %}
            <h1 class="h3 mb-3 font-weight-normal">Рабочая база</h1>
            <p class="h5 font-weight-light">Войдите, чтобы управлять</p>
          </div>

          <div class="mt-5 form-label-group">
            <p>
                <label for="id_username">Логин:</label>
                <input type="text" name="username" maxlength="150" autofocus required id="id_username">
              </p>
          </div>

          <div class="form-label-group">
            <p>
                <label for="id_password">Пароль:</label>
                <input type="password" name="password" required id="id_password">
              </p>
          </div>

          <div class="checkbox mb-3"></div>
          <input type="submit" value="Войти">
        </form>
        <div class="mt-4 text-center"><p>Нет аккаунта? <a href="/board/register/">Зарегистрируйтесь!</a></p></div>
      </div>
    </div>
  </main>
</body>
</html>
